<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-work-out.css}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.js'></script>
    <!-- Thymeleafを使用してサーバーサイドからデータを渡す -->
    <script th:inline="javascript">
        //var chartData = [[${chartData}]];
    </script>

    <title>Training Schedulu</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img th:src="@{/images/hash-regular-24.png}">
                    <h2>Work<span class="danger">Out</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a th:href="@{content-work-out-top}">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a th:href="@{content-work-out-ScheduleCalender}" class="active">
                    <span class="material-icons-sharp">
                        date_range
                    </span>
                    <h3>Schedule</h3>
                </a>
                <a th:href="@{content-work-out-recorde}">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>Recode</h3>
                </a>
                <a th:href="@{content-work-out-analytics}">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a th:href="@{/usefulltools/help}">
                    <span class="material-icons-sharp">
                        info
                    </span>
                    <h3>Help</h3>
                </a>
                <a th:if="${username != null}" th:href="@{/logout}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Log out</h3>
                </a>
                <a th:unless="${username != null}" th:href="@{login}">
                    <span class="material-icons-sharp">login</span>
                    <h3>Sign Up</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Analytics</h1>
            <span th:text="|Welcome,${username}|"></span>
            <span th:text="|${yearAndMonthAndDay}|"></span>
            <!-- Analyses -->
            <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>前回からの経過日数</h3>
                            <h1 th:text="${dayfromday} + '日'">日</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="visits">
                    <div class="status">
                        <div class="info">
                            <h3>今日のトータルSET</h3>
                            <h1 th:text="${totalCount} + ' set'">set</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p th:text="${calculatePreviousDayCountPercentage} + '%'"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searches">
                    <div class="status">
                        <div class="info">
                            <h3>今日のトータル重量</h3>
                            <h1 th:text="${totalWeight} + ' kg'">kg</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p th:text="${calculatePreviousDayWeightPercentage} + '%'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Analyses -->

            <div class="new-calender">
                <h2>Schedule</h2>
                <!-- 追加ボタン -->
                <!-- 予定を追加するためのフォーム -->
                <div class="float-end">
                    <a th:href="@{ScheduleAdd}" class="btn btn-primary">予定を追加</a>
                    <a th:href="@{content-work-out-ScheduleList}" class="btn btn-primary">一覧</a>
                </div>
                <div class="calendar-list">

                    <!-- FullCalendarを表示する要素 -->
                    <div id="calendar" class="calendar-container"></div>

                    <!-- FullCalendarの初期化 -->
                    <script th:inline="javascript">
                        // CSRFトークンを取得して変数に設定
                        var csrfToken = /*[[${_csrf.token}]]*/ '';

                        // FullCalendarの初期化部分
                        $(document).ready(function () {
                            $('#calendar').fullCalendar({
                                events: {
                                    url: '/api/data/fetch-events',
                                    type: 'GET',
                                    dataType: 'json'
                                },
                                eventClick: function (event) {
                                    // クリックされたスケジュールのIDを取得
                                    var eventId = event.id;

                                    // 確認ポップアップを表示
                                    if (confirm('このスケジュールを削除しますか？')) {
                                        // ユーザーが OK ボタンをクリックした場合の処理
                                        // ここで eventId を使って削除のリクエストをサーバーに送信するなどの処理を行います
                                        $.ajax({
                                            url: '/api/data/delete-event/' + eventId,
                                            type: 'DELETE',
                                            success: function () {
                                                // 成功時の処理
                                                $('#calendar').fullCalendar('refetchEvents'); // カレンダーを再描画
                                            },
                                            error: function () {
                                                // エラー時の処理
                                                alert('削除に失敗しました');
                                            }
                                        });
                                    } else {
                                        // ユーザーがキャンセルボタンをクリックした場合の処理
                                        // 何もしないか、必要に応じてキャンセル時の処理を追加します
                                    }
                                }
                            });
                        });


                    </script>

                </div>

            </div>

        </main>

    </div>

</body>

</html>
