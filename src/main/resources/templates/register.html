<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style-work-out-form.css}">
  <title>ログイン</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="login-form">
          <h2>ユーザー登録</h2>
          <span th:text="${errorMsg}" class="error-message"></span>
          <form th:action="@{/usefulltools/register-s}" method="post" th:object="${registerForm}">
            <div class="form-group">
              <label for="userId">ユーザーID</label>
              <p>6文字以上かつ英数字</p>
              <input type="text" class="form-control" th:field="*{loginId}" id="userId" required>
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <p>6文字以上かつ英字と数字を含む必要があります</p>
              <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">パスワード確認</label>
              <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-primary custom-login-button">登録</button>
            </div>
          </form>
          <div >
            <a th:href="@{/usefulltools/content-work-out-top}">
              <span class="material-icons-sharp">
                Top
              </span>
            </a>
          </div>
          <div style="text-align: right;">
            <a th:href="@{/usefulltools/login}">ログインはこちら</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
