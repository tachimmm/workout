<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style-work-out-form.css}">
    <title>Schedule登録</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <h2 class="text-center p-5">Schedule</h2>
                    <span th:text="${errorMsg}"></span>
                    <form th:action="@{/usefulltools/ScheduleAdd}" method="post" th:object="${ScheduleForm}">
                        <div class="form-group">
                            <label for="title">タイトル</label>
                            <input type="text" class="form-control" th:field="*{title}" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <input type="date" th:field="*{startDate}" class="form-control" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="EndTime">終了時間</label>
                            <input type="date" th:field="*{endDate}" class="form-control" id="EndTime" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary custom-login-button">登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
