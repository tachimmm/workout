<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-work-out.css}">
    <title>Training Record</title>
</head>

<body>
    <style>
        .form-control {
            border: 2px solid #ccc;

        }


        .custom-login-button {
            background-color: orange;
            border-color: orange;
        }

        .subtitle {
            margin-bottom: 10px;
        }

        .horizontal-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .horizontal-row label {
            width: 80px;


        }

        .horizontal-row input {
            flex: 1;

        }

        .rmconverter {
            display: flex;
            flex-direction: column;
            /* 子要素を縦に配置するための設定 */
            align-items: center;
            /* 子要素を中央に配置するための設定 */
        }

        .bmiconverter {
            display: flex;
            flex-direction: column;
            /* 子要素を縦に配置するための設定 */
            align-items: center;
            /* 子要素を中央に配置するための設定 */

        }

        .d-grid {
            display: grid;
            place-items: center;
            /* 中央に配置するための設定 */
        }

        .Tools {
            display: flex;

        }

        .toolslogo {
            font-size: 30px;
            margin-top: 30px;
        }

        .toolslogo .ten {
            color: palevioletred;
        }


        .form-control {
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        .horizontal-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }


        .horizontal-row input,
        .horizontal-row select,
        .horizontal-row output {
            width: 70%;
            box-sizing: border-box;
            text-align: center;
            
        }

        .horizontal-row input,
        .horizontal-row output {
           font-size: 30px;
           
        }

    </style>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img th:src="@{/images/hash-regular-24.png}">
                    <h2>Work<span class="danger">Out</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a th:href="@{content-work-out-top}" class="active">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a th:href="@{content-work-out-ScheduleCalender}">
                    <span class="material-icons-sharp">
                        date_range
                    </span>
                    <h3>Schedule</h3>
                </a>
                <a th:href="@{content-work-out-recorde}">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>Recode</h3>
                </a>
                <a th:href="@{content-work-out-analytics}">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a th:href="@{/usefulltools/help}">
                    <span class="material-icons-sharp">
                        info
                    </span>
                    <h3>Help</h3>
                </a>

                <a th:if="${username != null}" th:href="@{/logout}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Log out</h3>
                </a>
                <a th:unless="${username != null}" th:href="@{login}">
                    <span class="material-icons-sharp">login</span>
                    <h3>Sign Up</h3>
                </a>

            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Analytics</h1>

            <a th:if="${username != null}">
                <span th:text="|Welcome,${username}|"></span>
                <span th:text="|${yearAndMonthAndDay}|"></span>
            </a>
            <a th:unless="${username != null}">
                <span>Welcome,ゲスト</span>

            </a>
            <!-- Analyses -->
            <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>前回からの経過日数</h3>
                            <h1 th:text="${dayfromday} + '日'">日</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <span class="material-icons-sharp">
                                    trending_up
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="visits">
                    <div class="status">
                        <div class="info">
                            <h3>今日のトータルSET</h3>
                            <h1 th:text="${totalCount} + ' set'">set</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <span class="material-icons-sharp">
                                    rocket_launch
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searches">
                    <div class="status">
                        <div class="info">
                            <h3>今日のトータル重量</h3>
                            <h1 th:text="${totalWeight} + ' kg'">kg</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <span class="material-icons-sharp">
                                    fitness_center
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Analyses -->
            <h1 class="toolslogo">Converter Tools<a class="ten">.</a></h1>
            <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="rmconverter">
                            <h1 class="subtitle">RM</h1>
                            <div>
                                <form th:action="@{/usefulltools/content-work-out-top}" method="post"
                                    th:object="${RmForm}">
                                    <div class="form-group horizontal-row">
                                        <label>使用重量(Kg)</label>
                                        <input type="number" th:field="*{RmWeight}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>REP数</label>
                                        <input type="number" th:field="*{rep}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>最大重量(Kg)</label>
                                        <output th:text="${maxWeight}" class="form-control"></output>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary custom-login-button">GO</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="visits">
                    <div class="status">
                        <div class="bmiconverter">
                            <h1 class="subtitle">BMI</h1>
                            <div>
                                <form th:action="@{/usefulltools/content-work-out-top}" method="post"
                                    th:object="${BmiForm}">
                                    <div class="form-group horizontal-row">
                                        <label>身長(cm)</label>
                                        <input type="number" step="any" th:field="*{hight}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>体重(kg)</label>
                                        <input type="number" step="any" th:field="*{BmiWeight}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>BMI</label>
                                        <output th:text="${bmi}" class="form-control"></output>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary custom-login-button">GO</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="analyse">
                <div class="searches">
                    <div class="status">
                        <div class="pfcconverter">
                            <h1 class="subtitle">PFC</h1>
                            <div>
                                <form th:action="@{/usefulltools/content-work-out-top}" method="post"
                                    th:object="${PfcForm}">
                                    <div class="form-group horizontal-row">
                                        <label>性別</label>
                                        <select th:field="*{pfcSex}" class="form-control" id="age" required>
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>体重(kg)</label>
                                        <input type="number" step="any" th:field="*{pfcWeight}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>身長</label>
                                        <input type="number" step="any" th:field="*{pfcHight}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>年齢</label>
                                        <input type="number" th:field="*{pfcAge}" class="form-control" required>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>活動量</label>
                                        <select th:field="*{activelevel}" class="form-control" id="age" required>
                                            <option value="1.3">強度Ⅰ.日常生活以外で体を動かす運動をしない。仕事もワークデスクなど。</option>
                                            <option value="1.5">強度Ⅱ.通勤通学などで歩くことがある。また、通勤通学、仕事、家事などで立っていることが多い。</option>
                                            <option value="1.7">強度Ⅲ.仕事は常に体を動かしている。週2.3日トレーニングをしている。</option>
                                            <option value="1.9">強度Ⅳ.毎日トレーニングをしている。仕事は重いものを運んだりで常に体を動かしている。</option>
                                        </select>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>目的</label>
                                        <select th:field="*{purpose}" class="form-control" id="purpose" required>
                                            <option value="1.3">減量</option>
                                            <option value="1.5">維持</option>
                                            <option value="1.7">増量</option>
                                        </select>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>基礎代謝</label>
                                        <output th:text="${basalMetabolismRate}" class="form-control"></output>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>基礎消費カロリー</label>
                                        <output th:text="${idealBasalMetabolism}" class="form-control"></output>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>摂取カロリー</label>
                                        <output th:text="${totalCal}" class="form-control"></output>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>タンパク質</label>
                                        <output th:text="${protein}" class="form-control"></output>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>脂質</label>
                                        <output th:text="${fat}" class="form-control"></output>
                                    </div>
                                    <div class="form-group horizontal-row">
                                        <label>炭水化物</label>
                                        <output th:text="${carbohydrate}" class="form-control"></output>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary custom-login-button">GO</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>

    </main>

    </div>

</body>

</html>
