<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style-work-out-form.css}">
  <title>ログイン</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="login-form">
          <h2>ログイン</h2>
          <div class="alert alert-danger" role="alert" th:if="${errorMsg}">
            <span th:text="${errorMsg}"></span>
          </div>
          
          <span>アカウント登録がまだの方は<a th:href="@{/usefulltools/register}">こちらからご登録ください</a></span>
          <form class="loginandregisterform" th:action="@{/usefulltools/login}" method="post"
            th:object="${loginForm}">
            <div class="form-group">
              <label for="userId">ユーザーID</label>
              <input type="text" class="form-control" th:field="*{loginId}" id="userId" required>
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div class="pw-reflash">
              <a th:href="@{/usefulltools/register-change}" style="text-decoration:none;">パスワード変更はこちらから</a>
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-primary custom-login-button">ログイン</button>
            </div>
          </form>
          <a th:href="@{/usefulltools/content-work-out-top}">
            <span class="material-icons-sharp">
              Top 
            </span>
        </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
