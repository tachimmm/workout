<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style-work-out-form.css}">
  <title>ログイン</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="login-form">
            <h2 class="text-center p-5">記録</h2>
            <span th:text="${errorMsg}"></span>
            <form th:action="@{/usefulltools/RecodeAdd}" method="post" th:object="${RecodeForm}">
                <div class="form-group">
              <label for="date">日付</label>
              <input type="date" class="form-control" th:field="*{date}" id="loginId" required>
            </div>
            <div class="form-group">
              <label for="item">部位</label>
              <select th:field="*{item}" class="form-control" id="item" required>
                  <option value="背中">背中</option>
                  <option value="肩">肩</option>
                  <option value="腕">腕</option>
                  <option value="胸">胸</option>
                  <option value="腹筋">腹筋</option>
                  <option value="脚">脚</option>
              </select>
          </div>          
            <div class="form-group">
              <label for="event">種目</label>
              <input type="text" th:field="*{event}" class="form-control" id="event" required>
            </div>
            <div class="form-group">
                <label for="setCount">SET</label>
                <input type="number" th:field="*{set}" class="form-control" id="setCount" required>
            </div>
            <div class="form-group">
                <label for="weight">重さ(Kg)</label>
                <input type="number" th:field="*{weight}" class="form-control" id="weight" required>
              </div>
            <div class="form-group">
                <label for="repCount">REP</label>
                <input type="number" th:field="*{rep}" class="form-control" id="repCount" required>
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-primary custom-login-button">登録</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
